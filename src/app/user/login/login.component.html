<h3>Iniciar Sesión</h3>
<form (submit)="handleSumbitLogin($event)">
    <div class="form-row">
        <div class="form-group">
            <label class="etiquetaForm">Email:</label>
            <input type="email" placeholder="Email" name="email" (input)="handleInputChange($event)">
        </div>
        <div class="form-group">
            <label class="etiquetaForm">Contraseña:</label>
            <input type="password" placeholder="Contraseña" name="password" (input)="handleInputChange($event)">
        </div>
    </div>
    <div class="modal-bton1">
        <button class="modal-btn" type="submit" [disabled]="loading">
            {{loading ?"Ingresando...":"Ingresar"}}
            @if (loading) {
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="margin-bottom: -5px;" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z" opacity="0.5"/><path fill="currentColor" d="M20 12h2A10 10 0 0 0 12 2V4A8 8 0 0 1 20 12Z"><animateTransform attributeName="transform" dur="1s" from="0 12 12" repeatCount="indefinite" to="360 12 12" type="rotate"/></path></svg>
            }
        </button>
    </div>
</form>
